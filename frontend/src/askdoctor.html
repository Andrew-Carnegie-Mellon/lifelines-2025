<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Chat</title>
    <link href="./output.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script> -->
  </head>
  <body
    class="bg-gray-100 flex items-center justify-center w-screen h-screen flex-col"
  >
    <h1 class="text-xl md:text-2xl font-semibold text-blue-500 text-center">
      Real-Time Chat with a Doctor
    </h1>
    <div class="flex flex-col gap-4 w-screen md:w-[500px] p-4">
      <div
        id="messages"
        class="flex-1 min-h-[500px] max-h-[500x] overflow-y-scroll overlflow-x-hidden bg-white border rounded-xl"
      ></div>
      <form id="form" class="flex flex-row gap-2">
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="message"
          type="text"
          placeholder="Message"
          required
        />
        <button
          id="dangerArea"
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded"
        >
          send
        </button>
      </form>
    </div>

    <script>
      var chatid = localStorage.getItem("chatid");

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      let allMessages = [];

      const sendMessage = async (message) => {
        try {
          const data = await fetch(
            `http://localhost:3000/data/emergencychats/chatid/${chatid}`,
            {
              method: "PUT",
              headers: {
                "access-code": "2e49be06fd210b6e5682c61ab57795e8",
                "user-id": "2de9fff728571194864b8490f66ea4e7",
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                chatid: chatid,
                messages: [
                  ...allMessages,
                  {
                    sender: "user",
                    message: message,
                    timestamp: Date.now(),
                  },
                ],
              }),
            }
          );
          const json = await data.json();
          allMessages = [
            ...allMessages,
            { sender: "user", message, timestamp: Date.now() },
          ];
        } catch (e) {
          console.log(e);
        }
      };

      document.getElementById("form").addEventListener("submit", (e) => {
        e.preventDefault();
        const message = document.getElementById("message").value;
        if (message != "") {
          sendMessage(message);
        }
      });

      const showMessages = () => {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        for (let i = 0; i < allMessages.length; i++) {
          const { sender, message, timestamp } = allMessages[i];
          const messageDiv = document.createElement("div");
          messageDiv.classList.add("p-2", "rounded", "m-2", "bg-blue-100");
          messageDiv.innerHTML = `
            <p class="text-sm capitalize font-semibold text-blue-500">${sender}</p>
            <p class="text-sm text-gray-700">${message}</p>
            <p class="text-xs text-gray-500">${new Date(
              timestamp
            ).toLocaleString()}</p>
          `;
          messagesDiv.appendChild(messageDiv);
        }
      };

      const messageInitialization = async () => {
        console.log(chatid);
        if (chatid == null) {
          // Means this is the first time the user is visiting the page
          var randLetter = String.fromCharCode(
            65 + Math.floor(Math.random() * 26)
          );
          var uniqid = randLetter + Date.now();
          localStorage.setItem("chatid", uniqid);
          try {
            const data = await fetch(
              "http://localhost:3000/data/emergencychats",
              {
                method: "POST",
                headers: {
                  "access-code": "2e49be06fd210b6e5682c61ab57795e8",
                  "user-id": "2de9fff728571194864b8490f66ea4e7",
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  chatid: uniqid + "",
                  messages: [],
                }),
              }
            );
            const json = await data.json();
            console.log(json);
          } catch (e) {
            console.log(e);
          }
        }
        setInterval(() => {
          getMessages();
        }, 1000);
      };

      messageInitialization();

      const getMessages = async () => {
        try {
          const data = await fetch(
            `http://localhost:3000/data/emergencychats/chatid/${chatid}`,
            {
              method: "GET",
              headers: {
                "access-code": "2e49be06fd210b6e5682c61ab57795e8",
                "user-id": "2de9fff728571194864b8490f66ea4e7",
                "Content-Type": "application/json",
              },
            }
          );
          const json = await data.json();
          allMessages = json[0].messages;
          showMessages();
        } catch (e) {
          try {
            var randLetter = String.fromCharCode(
              65 + Math.floor(Math.random() * 26)
            );
            var uniqid = randLetter + Date.now();
            localStorage.setItem("chatid", uniqid);
            const data = await fetch(
              "http://localhost:3000/data/emergencychats",
              {
                method: "POST",
                headers: {
                  "access-code": "2e49be06fd210b6e5682c61ab57795e8",
                  "user-id": "2de9fff728571194864b8490f66ea4e7",
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  chatid: uniqid,
                  messages: [],
                }),
              }
            );
          } catch (e) {
            console.log(e);
          }
        }
      };
    </script>
  </body>
</html>
